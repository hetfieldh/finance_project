{# templates/contas_bancarias/add.html #}
{% extends "base.html" %}

{% block title %}Finanças | Contas Bancárias{% endblock %}
{% block header_title %}Adicionar Nova Conta{% endblock %}

{% block content %}

<form action="{{ url_for('contas.add_conta') }}" method="post" onsubmit="return formatBeforeSubmit()">
    <label for="nome_banco">Nome do Banco:</label>
    <input type="text" id="nome_banco" name="nome_banco" maxlength="100" required><br><br>

    <label for="tipo">Tipo:</label>
    <select id="tipo" name="tipo" required>
        <option value="">Selecione um tipo</option>
        {% for tipo_opcao in tipos_conta %}
        <option value="{{ tipo_opcao }}">{{ tipo_opcao }}</option>
        {% endfor %}
    </select><br><br>

    <label for="agencia">Agência (4 dígitos):</label>
    <input type="text" id="agencia" name="agencia" pattern="[0-9]{4}" title="Deve conter exatamente 4 dígitos numéricos"
        onblur="formatInput(this, 4)" required><br><br>

    <label for="numero_conta">Número da Conta (20 dígitos):</label>
    <input type="text" id="numero_conta" name="numero_conta" pattern="[0-9]{1,20}"
        title="Deve conter entre 1 e 20 dígitos numéricos" onblur="formatInput(this, 20)" required><br><br>

    <label for="saldo_inicial">Saldo Inicial:</label>
    <input type="number" id="saldo_inicial" name="saldo_inicial" step="0.01" required><br><br>

    <label for="limite">Limite:</label>
    <input type="number" id="limite" name="limite" step="0.01" required><br><br>

    <button type="submit" class="button">Adicionar</button>
    <a href="{{ url_for('contas.list_contas') }}" class="button cancel">Cancelar</a>
</form>

{% endblock %}
