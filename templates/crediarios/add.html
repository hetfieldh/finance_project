{% extends "base.html" %}

{% block title %}Finanças | Crediários{% endblock %}
{% block header_title %}Adicionar Novo Crediário{% endblock %}

{% block content %}
<form action="{{ url_for('crediarios.add_crediario') }}" method="post">
    <label for="nome_crediario">Nome do Crediário (máx. 15 dígitos):</label>
    <input type="text" id="nome_crediario" name="nome_crediario" maxlength="15" required><br><br>

    <label for="tipo">Tipo:</label>
    <select id="tipo" name="tipo" required>
        <option value="">Selecione um tipo</option>
        {% for tipo_opcao in tipos_crediario %}
        <option value="{{ tipo_opcao }}">{{ tipo_opcao }}</option>
        {% endfor %}
    </select><br><br>

    <label for="final">Final (4 dígitos):</label>
    <input type="number" id="final" name="final" min="1000" max="9999" required><br><br>

    <label for="limite">Limite:</label>
    <input type="number" id="limite" name="limite" step="0.01" required><br><br>

    <button type="submit" class="button">Adicionar</button>
    <a href="{{ url_for('crediarios.list_crediarios') }}" class="button cancel">Cancelar</a>
</form>
{% endblock %}
