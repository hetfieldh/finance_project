{# templates/login.html #}
{% extends "base.html" %}

{% block title %}Finanças | Login{% endblock %}
{% block header_title %}Entrar no Sistema{% endblock %}

{% block content %}
<form action="{{ url_for('users.login') }}" method="post">
    <label for="login">Login:</label>
    <input type="text" id="login" name="login" required autofocus><br><br>

    <label for="password">Senha:</label>
    <input type="password" id="password" name="password" required><br><br>

    <button type="submit" class="button">Entrar</button>
</form>
<p>Não tem uma conta? Peça para um administrador cadastrar você.</p>
{% endblock %}
