{% extends "base.html" %}

{% block title %}Finanças | Transações{% endblock %}
{% block header_title %}Editar Tipo de Transação{% endblock %}

{% block content %}
<form action="{{ url_for('transacoes.edit_transacao', transacao_id=transacao.id) }}" method="post">
    <label for="transacao">Nome da Transação:</label>
    <input type="text" id="transacao" name="transacao" value="{{ transacao.transacao }}" maxlength="100"
        required><br><br>

    <label for="tipo">Tipo:</label>
    <select id="tipo" name="tipo" required>
        <option value="">Selecione o Tipo</option>
        {% for tipo_opcao in tipos_transacao %}
        <option value="{{ tipo_opcao }}" {% if tipo_opcao==transacao.tipo %}selected{% endif %}>{{ tipo_opcao }}
        </option>
        {% endfor %}
    </select><br><br>

    <button type="submit" class="button">Atualizar</button>
    <a href="{{ url_for('transacoes.list_transacoes') }}" class="button cancel">Cancelar</a>
</form>
{% endblock %}
